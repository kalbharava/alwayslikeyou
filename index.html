<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise for Suhani</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #FF6F61, #FFB6C1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #2c3e50;
      text-align: center;
      animation: backgroundAnimation 15s ease-in-out infinite;
    }

    @keyframes backgroundAnimation {
      0% { background: linear-gradient(to bottom, #FF6F61, #FFB6C1); }
      50% { background: linear-gradient(to bottom, #00BFFF, #E0FFFF); }
      100% { background: linear-gradient(to bottom, #FF6F61, #FFB6C1); }
    }

    .blurred-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    .card {
      width: 350px;
      height: 250px;
      background: rgba(255, 255, 255, 0.8);
      border: 3px solid #8E44AD;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: transform 1s ease-in-out;
      position: relative;
      z-index: 2;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #8E44AD;
      background: linear-gradient(to right, #FF6F61, #FFB6C1);
    }

    .card.open {
      transform: rotateY(180deg);
    }

    .cake-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .cake-container img {
      width: 250px;
      margin-top: 30px;
      animation: cakeEntrance 2s ease-out forwards;
    }

    @keyframes cakeEntrance {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .message-container {
      display: none;
      font-size: 20px;
      line-height: 1.6;
      animation: fadeIn 2s ease-in-out forwards;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .message-container h2 {
      font-size: 32px;
      color: #FF6F61;
      font-weight: 600;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .cake-animation {
      position: relative;
      margin-top: 20px;
      animation: cakeGlow 2s ease-in-out infinite alternate;
    }

    @keyframes cakeGlow {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .cake-candles {
      width: 40px;
      height: 40px;
      position: absolute;
      top: 60px;
      animation: candleGlow 1.5s infinite alternate;
    }

    .cake-candles:nth-child(1) { left: 40px; }
    .cake-candles:nth-child(2) { left: 120px; }
    .cake-candles:nth-child(3) { left: 200px; }

    @keyframes candleGlow {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    button {
      padding: 12px 24px;
      background: #8E44AD;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #6C3483;
      transform: scale(1.1);
    }

    /* Floating Confetti Animation */
    .confetti {
      position: absolute;
      top: 0;
      left: 50%;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
      opacity: 0.8;
    }

    .confetti div {
      width: 10px;
      height: 10px;
      background-color: #FF6F61;
      position: absolute;
      animation: confettiFall 5s infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    .party-popper {
      width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Confetti Effect -->
  <div class="confetti">
    <div style="animation-delay: 0s; left: 10%;"></div>
    <div style="animation-delay: 1s; left: 20%;"></div>
    <div style="animation-delay: 2s; left: 30%;"></div>
    <div style="animation-delay: 3s; left: 40%;"></div>
    <div style="animation-delay: 4s; left: 50%;"></div>
    <div style="animation-delay: 5s; left: 60%;"></div>
  </div>

  <!-- Birthday Card -->
  <div class="card" id="birthdayCard">
    ðŸŽ‰ Click to Reveal ðŸŽ‰
  </div>

  <!-- Cake Animation -->
  <div class="cake-container" id="cakeContainer">
    <div class="cake-animation">
      <img src="https://img.icons8.com/external-flat-juicy-fish/64/000000/external-cake-birthday-cake-flat-external-flat-juicy-fish.png" alt="Birthday Cake">
      <div class="cake-candles" id="candle1"></div>
      <div class="cake-candles" id="candle2"></div>
      <div class="cake-candles" id="candle3"></div>
    </div>
    <button onclick="blowCandles()">Blow the Candles!</button>
  </div>

  <!-- Birthday Message -->
  <div class="message-container" id="messageContainer">
    <h2>ðŸŽ‰ Happy Birthday, Suhani! ðŸŽ‰</h2>
    <p>Wishing you a magical day filled with love, joy, and unforgettable moments. May all your dreams come true. Enjoy every moment of your special day!</p>
    <p>ðŸŽ‚ Date of Birth: 4th January ðŸŽ‚</p>
    <button onclick="showCake()">See Your Surprise!</button>
  </div>

  <!-- Audio for Happy Birthday Song -->
  <audio id="birthdaySong" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>

  <script>
    // Show cake and message after clicking on the birthday card
    document.getElementById('birthdayCard').addEventListener('click', function() {
      this.classList.add('open');
      setTimeout(function() {
        document.getElementById('cakeContainer').style.display = 'flex';
        document.getElementById('messageContainer').style.display = 'block';
      }, 1000);
    });

    // Blow candles animation
    function blowCandles() {
      document.querySelectorAll('.cake-candles').forEach(function(candle) {
        candle.style.animation = 'none';
        setTimeout(function() {
          candle.style.animation = 'candleGlow 1.5s infinite alternate';
        }, 500);
      });
      document.getElementById('birthdaySong').pause(); // Pause song after blowing candles
      alert('Candles blown! ðŸŽ‚ðŸŽ‰');
    }

    // Show a surprise cake when button is clicked
    function showCake() {
      alert('Surprise! Enjoy your cake!');
    }
  </script>
</body>
</html>
