<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise for Suhani</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #FF6F61, #FFB6C1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #2c3e50;
      text-align: center;
      animation: backgroundAnimation 15s ease-in-out infinite;
      position: relative;
    }

    @keyframes backgroundAnimation {
      0% { background: linear-gradient(to bottom, #FF6F61, #FFB6C1); }
      50% { background: linear-gradient(to bottom, #00BFFF, #E0FFFF); }
      100% { background: linear-gradient(to bottom, #FF6F61, #FFB6C1); }
    }

    .blurred-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    /* Balloons */
    .balloons {
      position: absolute;
      top: 10%;
      left: 5%;
      z-index: 1;
    }

    .balloons img {
      width: 120px;
      position: absolute;
      animation: floatBalloon 10s infinite;
    }

    .balloons img:nth-child(1) { left: 5%; animation-delay: 1s; }
    .balloons img:nth-child(2) { left: 30%; animation-delay: 2s; }
    .balloons img:nth-child(3) { left: 50%; animation-delay: 3s; }
    .balloons img:nth-child(4) { left: 75%; animation-delay: 4s; }

    @keyframes floatBalloon {
      0% { transform: translateY(0); }
      50% { transform: translateY(-100px); }
      100% { transform: translateY(0); }
    }

    /* Card Styles */
    .card {
      width: 350px;
      height: 250px;
      background: rgba(255, 255, 255, 0.9);
      border: 3px solid #8E44AD;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 1s ease-in-out;
      position: relative;
      z-index: 2;
      font-weight: bold;
      letter-spacing: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #8E44AD;
      background: linear-gradient(to right, #FF6F61, #FFB6C1);
    }

    .card.open {
      transform: rotateY(180deg);
    }

    /* Cake Animation (without image) */
    .cake-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
    }

    .cake {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #FF6F61;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      animation: cakeEntrance 2s ease-out forwards;
    }

    .cake:before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 100px;
      height: 10px;
      background-color: #FFD700;
      border-radius: 50%;
      animation: cakeCandles 1s ease-in-out infinite;
      transform: translateX(-50%);
    }

    .cake:after {
      content: "";
      position: absolute;
      top: 10px;
      left: 50%;
      width: 100px;
      height: 10px;
      background-color: #FFD700;
      border-radius: 50%;
      animation: cakeCandles 1s ease-in-out infinite;
      transform: translateX(-50%);
    }

    @keyframes cakeEntrance {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes cakeCandles {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Birthday Message */
    .message-container {
      display: none;
      font-size: 20px;
      line-height: 1.6;
      animation: fadeIn 2s ease-in-out forwards;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .message-container h2 {
      font-size: 32px;
      color: #FF6F61;
      font-weight: 600;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 12px 24px;
      background: #8E44AD;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #6C3483;
      transform: scale(1.1);
    }

    /* Floating Confetti */
    .confetti {
      position: absolute;
      top: 0;
      left: 50%;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
      opacity: 0.8;
    }

    .confetti div {
      width: 10px;
      height: 10px;
      background-color: #FF6F61;
      position: absolute;
      animation: confettiFall 5s infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

  </style>
</head>
<body>

  <!-- Balloons -->
  <div class="balloons">
    <img src="https://img.icons8.com/ios/50/000000/balloon.png" alt="Balloon">
    <img src="https://img.icons8.com/ios/50/000000/balloon.png" alt="Balloon">
    <img src="https://img.icons8.com/ios/50/000000/balloon.png" alt="Balloon">
    <img src="https://img.icons8.com/ios/50/000000/balloon.png" alt="Balloon">
  </div>

  <!-- Confetti -->
  <div class="confetti">
    <div style="animation-delay: 0s; left: 10%;"></div>
    <div style="animation-delay: 1s; left: 20%;"></div>
    <div style="animation-delay: 2s; left: 30%;"></div>
    <div style="animation-delay: 3s; left: 40%;"></div>
    <div style="animation-delay: 4s; left: 50%;"></div>
    <div style="animation-delay: 5s; left: 60%;"></div>
  </div>

  <!-- Birthday Card -->
  <div class="card" id="birthdayCard">
    ðŸŽ‰ Click to Reveal ðŸŽ‰
  </div>

  <!-- Cake Animation -->
  <div class="cake-container" id="cakeContainer">
    <div class="cake"></div>
    <button onclick="blowCandles()">Blow the Candles!</button>
  </div>

  <!-- Birthday Message -->
  <div class="message-container" id="messageContainer">
    <h2>ðŸŽ‰ Happy Birthday, Suhani! ðŸŽ‰</h2>
    <p>Wishing you a magical day filled with love, joy, and unforgettable moments. May all your dreams come true. Enjoy every moment of your special day!</p>
  </div>

  <div class="blurred-background"></div>

  <script>
    // Card click event to reveal cake and message
    document.getElementById('birthdayCard').onclick = function() {
      document.getElementById('birthdayCard').style.display = 'none';
      document.getElementById('cakeContainer').style.display = 'flex';
      setTimeout(function() {
        document.getElementById('messageContainer').style.display = 'block';
      }, 3000); // Show message after cake animation
    };

    // Function to blow candles (show a cute message)
    function blowCandles() {
      alert('Candles Blown! ðŸŽ‚ Wish granted!');
    }
  </script>
</body>
</html>
